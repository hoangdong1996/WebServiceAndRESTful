<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
<a href="/categorys">List category</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form  th:action="@{/create-category}" th:object="${category}" method="post">
    <table>
        <tr>
            <th>Name category</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create category"></td>
        </tr>
    </table>
</form>
</body>
</html>
