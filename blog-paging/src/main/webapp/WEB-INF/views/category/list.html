<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<p>
    <a href="/blogs">Blog list</a>
</p>
<a href="/create-category">Create Category</a>
<h1>List Category</h1>
<table>
    <tr>
        <th>Name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category: ${categorys}">
        <tr>
            <td th:text="${category.getName()}"></td>
            <td><a th:href="@{/view-category/__${category.id}__ }">View</a></td>
            <td><a th:href="@{/edit-category/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
